<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Hireprox</h1>
    <div class="login-container">
        <h2>Login Usuario</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email" required> <!--Infelizmente ele náo verifica antes-->
            <input type="password" name="senha" placeholder="Senha" required> <!--Infelizmente ele náo verifica antes-->
            <div class="button-container">
                <button onclick="window.location.href='../pagina_principal/index.html'">Entrar</button> 
                <button onclick="window.location.href='../OpcoesLogin/index.html'">Voltar</button> 
            </div>
            <p>Não tem conta? <a href="../cadastroUser/index.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
